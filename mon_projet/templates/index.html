<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCP Group - Prédiction des Performances des Compresseurs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>OCP Group</h1>
        </div>
        <h2>Prédiction des Performances des Compresseurs</h2>
    </header>
    <main>
        <div class="form-container">
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                    Sélectionner un fichier Excel
                </label>
                <input id="file-upload" type="file" name="file" required>
                <input type="submit" value="Uploader et Prédire">
            </form>
        </div>
        {% if prediction %}
        <div class="result">
            <h2>Performance Prédite</h2>
            <div class="performance">
                <span>{{ prediction }}</span>
            </div>
        </div>
        {% endif %}
    </main>
    <footer>
        <p>© 2024 OCP Group. Tous droits réservés. | Data Engineer & Developer: El ouali Abderrahman </p>
    </footer>
</body>
</html>
